<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <img src="../Background Color Switcher/colorfusion.png" alt="Wbebsite Logo" class="site-logo">
    <title>ColorFusion </title>

</head>

<body>
    <div class="switch">
        <h1>Background Color Selector </h1>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="blue"></span>

        <h4>
            Click on one of the color boxes above to change the background color of this page! Experiment with different
            shades to customize your viewing experience. Feel free to explore and find the perfect color that suits your
            mood or preference.
        </h4>
    </div>

    <script src="switcher.js"></script>
</body>
